<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
    integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,600,700,900&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="inputs"> 
            <input type="number" min="0" class="hours" value="0">
            <span>:</span>
            <input type="number" min="0" max="59" class="minutes"  value="0">
            <span>:</span>
            <input type="number" min="0" max="59" class="seconds"  value="0">
        </div>
        <div class="buttons">
            <button class="start" onclick="startTimer()">Start</button>
            <button class="reset" onclick="resetTimer()">Reset</button>
        </div>
        <div class="icons">
            <div class="egg">
                <i class="fas fa-egg" id="eggs"></i>
                <h3>10 Mins</h3>
            </div>
            <div class="mask">
                <i class="fas fa-mask" id="mask"></i>
                <h3>15 Mins</h3>
            </div>
            <div class="nap">
                <i class="fas fa-bed" id="nap"></i>
                <h3>45 Mins</h3>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
